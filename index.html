<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki AH Viewer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Wiki AH Data Viewer</h1>

    <!-- Tabs (just one for now) -->
    <ul class="nav nav-tabs" id="sheetTabs">
      <li class="nav-item">
        <a class="nav-link active" id="all-tests-tab" data-bs-toggle="tab" href="#all-tests">All Tests</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3" id="sheetContent">
      <div class="tab-pane fade show active" id="all-tests">
        <!-- Filter Section -->
        <div class="mb-3">
          <label class="form-label fw-bold">Filter by:</label>
          <div class="d-flex flex-wrap gap-3">
            <div>
              <label for="versionFilter" class="form-label">Version</label>
              <select id="versionFilter" class="form-select">
                <option value="">-- Show All --</option>
              </select>
            </div>
            <div>
              <label for="typeFilter" class="form-label">Type</label>
              <select id="typeFilter" class="form-select">
                <option value="">-- Show All --</option>
              </select>
            </div>
            <div>
              <label class="form-label d-block">Study</label>
              <div id="studyCheckboxes" class="d-flex flex-wrap gap-2">
                <div class="form-check"><input class="form-check-input" type="checkbox" value="ABC" id="studyABC"><label class="form-check-label" for="studyABC">ABC</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Perry" id="studyPerry"><label class="form-check-label" for="studyPerry">Perry</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="HSIS" id="studyHSIS"><label class="form-check-label" for="studyHSIS">HSIS</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="NFP" id="studyNFP"><label class="form-check-label" for="studyNFP">NFP</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="IHDP" id="studyIHDP"><label class="form-check-label" for="studyIHDP">IHDP</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="EHS" id="studyEHS"><label class="form-check-label" for="studyEHS">EHS</label></div>
              </div>
            </div>
            <div>
              <label for="sourceFilter" class="form-label">Source</label>
              <select id="sourceFilter" class="form-select">
                <option value="">-- Show All --</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper" id="mainTableWrapper">
          <table id="allTestsTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed scrollbar -->
  <div id="bottomScroll" class="custom-scrollbar-container">
    <div class="custom-scrollbar-track"></div>
  </div>

  <!-- SheetJS + Custom Script -->
  <script src="xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
